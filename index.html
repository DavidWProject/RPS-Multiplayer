<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Paprika|Rock+Salt" rel="stylesheet">

    <title>RPS-Multiplayer</title>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

</head>

<body>

    <div class="container-fluid">

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Enter your name below </h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <label for="usr"></label>
                    <input type="text" class="form-control" id="usr">
                    <button class="submit">Submit</button>
                </div>
                <div class="modal-footer">
                    <h3>Pro tip: Rock beats scissors, scissors beats paper and paper beats rock.</h3>
                </div>
            </div>
        </div>

        <div class="rps-game">

            <div class="row">

                <div class="col-lg-12">

                    <h1 class="display">
                        <span class="rock"> Rock </span>
                        <span class="paper"> Paper </span>
                        <span class="scissor">Scissors</span> Multiplayer</h1>

                </div>

            </div>

            <div class="main-game">

                <div class="row ">

                    <div class="col-lg-12">

                        <div class="updated-users">There are currently
                            <span id="connected-viewers"></span> online.</div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-6">

                        <div class="jumbotron jumbotron-fluid">
                            <div class="container your-move">
                                <h1 class="display-4 text-center">Your Choice</h1>
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-6">

                        <div class="jumbotron jumbotron-fluid">
                            <div class="container opponent-move">
                                <h1 class="display-4 text-center">Your Opponent's Choice</h1>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-6">

                    </div>

                    <div class="col-lg-6">

                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-12">
                            <h1>Select your move below:</h1>
                    </div>
                </div>

                <div class="row button-choices">

                    <div class="col-lg-12">

                        <button class="rock center picCor">
                            <img class="center" src="assets/images/rock.png" width="150px">
                        </button>

                        <button class="paper center">
                            <img class="center" src="assets/images/paper.png" width="150px">
                        </button>

                        <button class="scissor center picCor">
                            <img class="center" src="assets/images/scissor.png" width="150px">
                        </button>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>


</html>
