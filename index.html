<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Paprika|Rock+Salt" rel="stylesheet">

    <title>RPS-Multiplayer</title>

</head>

<body>

    <div class="container-fluid">

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Enter your name below </h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <label for="usr"></label>
                    <input type="text" class="form-control" id="usr">
                    <button class="submit">Submit</button>
                </div>
                <div class="modal-footer">
                    <h3>Pro tip: Rock beats scissors, scissors beats paper and paper beats rock.</h3>
                </div>
            </div>
        </div>

        <div class="rps-game">

            <div class="row">

                <div class="col-lg-12">

                    <h1 class="display">
                        <span class="rock1"> Rock </span>
                        <span class="paper1"> Paper </span>
                        <span class="scissor1">Scissors</span> Multiplayer</h1>

                </div>

            </div>

            <div class="main-game">

                <div class="row ">

                    <div class="col-lg-12">

                        <div class="updated-users">There are currently
                            <span id="connected-viewers"></span> online.</div>

                    </div>

                    <div id="swap-zone"></div>

                </div>

                <div class="row">

                    <div class="col-lg-6 player1">
                        <h1 class="text-center" id="player1-name">Player 1</h1>
                        
                    </div>

                    <div class="col-lg-6 player2">
                        <h1 class="text-center" id="player2-name">Player 2</h1>
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-6">

                        <div class="jumbotron jumbotron-fluid">
                            <div class="container your-move">
                                <h3 class="text-center">Your Choice</h3>
                                <div id="player1-chosen"></div>
                            </div>
                            <span id="player1-wins"></span>
                            <span id="player1-losses"></span>
                            <div id="current-turn"></div>
                        </div>

                    </div>

                    <div class="col-lg-6">

                        <div class="jumbotron jumbotron-fluid">
                            <div class="container opponent-move">
                                <h3 class="text-center">Your Opponent's Choice</h3>
                                <div id="player2-chosen"></div>
                            </div>
                            <span id="player2-wins"></span>
                            <span id="player2-losses"></span>
                            <div id="current-turn1"></div>
                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-12">

                        <div id="result" width="100%">

                        </div>


                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-12">
                        <h1>Select your move below:</h1>
                    </div>
                </div>

                <div class="row button-choices">

                    <div class="col-lg-12">

                        <button class="rock center picCor" value="rock">
                            <img class="center rock-img" src="assets/images/rock.png" width="120px">
                        </button>

                        <button class="paper center picCor" value="paper">
                            <img class="center paper-img" src="assets/images/paper.png" width="120px">
                        </button>

                        <button class="scissor center picCor" value="scissor">
                            <img class="center scissor-img" src="assets/images/scissor.png" width="120px">
                        </button>

                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-1">

                    </div>

                    <div class="col-lg-10">

                        <div class="row">

                            <div class="col-lg-12 chat-input">

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-lg-12">

                                <form class="form-inline">

                                        <input type="text" id="inputchat" placeholder="Enter your text here">

                                    <button type="submit" id="chatsubmit" >Submit</button>
                                </form>

                            </div>

                        </div>


                    </div>

                    <div class="col-lg-1">

                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>


</html>
